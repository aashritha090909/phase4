<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign Room to Patient</title>
</head>
<body>
    <h2>Assign Doctor to Appointment</h2>

    <form method="POST" action="{% url 'assign_doctor_to_appointment' %}">
        {% csrf_token %}

        <label for="patient_id">Patient SSN:</label>
        <br/>
        <input type="text" id="patient_id" name="patient_id" maxlength="11" required/>
        <br/>
        <br/>

        <label for="appt_date">Appointment Date (Format - YYYY-MM-DD)</label>
        <br/>
        <input type="text" id="appt_date" name="appt_date" required/>
        <br/>
        <br/>

        <label for="appt_time">Appointment Time (Format - HH-MM-SS)</label>
        <br/>
        <input type="text" id="appt_time" name="appt_time"
               pattern="([01]\d|2[0-3]):([0-5]\d):([0-5]\d)"
               title="Time must be in 24-hour format (HH:MM:SS)" required>
        <br/>
        <br/>

        <label for="doctor_id">Doctor SSN:</label>
        <br/>
        <input type="text" id="doctor_id" name="doctor_id" maxlength="11" required/>
        <br/>
        <br/>

        <button type="submit">Assign Doctor</button>
    </form>

    {% if message %}
        <p style="color: black;">{{ message }}</p>
    {% elif error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
<p>
    <a href="{% url 'home' %}">
        <button type="button">Home</button>
    </a>
</p>
</html>
