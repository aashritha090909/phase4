<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Staff to Department</title>
</head>
<body>
    <h2>Add Staff To Department </h2>
    <form method="POST" action="{% url 'add_staff_to_dept' %}">
        {% csrf_token %}

        <label for="dept_id">Department ID:</label><br />
        <input type="number" id="dept_id" name="dept_id" required /><br /><br />

        <label for="ssn"> Staff SSN:</label><br />
        <input type="text" id="ssn" name="ssn" maxlength="11" required /><br /><br />

        <label for="firstname"> First Name:</label><br />
        <input type="text" id="firstname" name="firstname" required /><br /><br />

        <label for="lastname"> Last Name:</label><br />
        <input type="text" id="lastname" name="lastname" required /><br /><br />

        <label for="birthdate"> Birthdate:</label><br />
        <input type="date" id="birthdate" name="birthdate" required /><br /><br />

        <label for="startdate"> Start date:</label><br />
        <input type="date" id="startdate" name="startdate" required /><br /><br />

        <label for="address"> Address:</label><br />
        <input type="text" id="address" name="address" required /><br /><br />

        <label for="staff_id"> Staff ID:</label><br />
        <input type="number" id="staff_id" name="staff_id" required /><br /><br />

        <label for="salary"> Salary:</label><br />
        <input type="number" id="salary" name="salary" required min="0" /><br /><br />

        <button type = "submit">Add Staff</button>

    </form>

<hr>
{% if message %}
    <p style="color: green;">{{ message }}</p>
{% elif error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}

</body>
</html>
