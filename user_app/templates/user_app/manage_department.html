<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>manage Department</title>
</head>
<body>
    <h2>Set Department Manager</h2>

    <form method="POST" action="{% url 'manage_department' %}">
        {% csrf_token %}

        <label for="ssn">Staff SSN:</label>
        <br>
        <input type="text" id="ssn" name="ssn" maxlength="11" required>
        <br>
        <br>

        <label for="dept_id">Department ID:</label>
        <br>
        <input type="number" id="dept_id" name="dept_id" required>
        <br>
        <br>

        <button type="submit">Set as Manager</button>
    </form>

    {% if message %}
        <p style="color: black;">{{ message }}</p>
    {% elif error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

</body>
</html>
