<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign Room to Patient</title>
</head>
<body>
    <h2>Assign Room to Patient</h2>

    <form method="POST" action="{% url 'assign_room_to_patient' %}">
        {% csrf_token %}

        <label for="ssn">Patient SSN:</label>
        <br/>
        <input type="text" id="ssn" name="ssn" maxlength="11" required/>
        <br/>
        <br/>

        <label for="room_number">Room Number:</label>
        <br/>
        <input type="number" id="room_number" name="room_number" required/>
        <br/>
        <br/>

        <label for="room_type">Room Type:</label>
        <br>
        <input type="text" id="room_type" name="room_type" required/>
        <br/>
        <br/>

        <button type="submit">Assign Room</button>
    </form>

    {% if message %}
        <p style="color: black;">{{ message }}</p>
    {% elif error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
<p>
    <a href="{% url 'home' %}">
        <button type="button">Home</button>
    </a>
</p>
</html>
