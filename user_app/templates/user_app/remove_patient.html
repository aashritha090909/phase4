<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove Patient</title>
</head>
<body>
    <h2>Remove Patient</h2>
    <form method="POST" action="{% url 'remove_patient' %}">
        {% csrf_token %}

        <label for="ssn">Patient SSN:</label>
        <br>
        <input type="text" id="ssn" name="ssn" maxlength="11" required>
        <br>
        <br>

        <button type="submit">Remove Patient</button>
    </form>

    {% if message %}
        <p style="color: black;">{{ message }}</p>
    {% elif error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
