<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complete Appointment</title>
</head>
<body>
      <h2>Complete Appointment</h2>
    <form method="POST" action="{% url 'complete_appointment' %}">
        {% csrf_token %}

        <label for="patient_id">Patient SSN:</label>
        <br>
        <input type="text" id="patient_id" name="patient_id" maxlength="11" required>
        <br>
        <br>

        <label for="appt_date">Appointment Date (YYYY-MM-DD):</label>
        <br>
        <input type="date" id="appt_date" name="appt_date" required>
        <br>
        <br>

        <label for="appt_time">Appointment Time (HH:MM:SS):</label>
        <br>
        <input type="text" id="appt_time" name="appt_time"
               pattern="([01]\d|2[0-3]):([0-5]\d):([0-5]\d)"
               title="Time must be in 24-hour format (HH:MM:SS)" required>
        <br>
        <br>

        <button type="submit">Complete Appointment</button>
    </form>

    {% if message %}
        <p style="color: black;">{{ message }}</p>
    {% elif error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
